# This is a bit of a mish-mash, heavily influenced by the YAML in r4ds.tutorials.

# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    name: ubuntu-latest (release)
          
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      
    steps:
      - uses: actions/checkout@v4
      
      - uses: r-lib/actions/setup-pandoc@v2
      
      - uses: quarto-dev/quarto-actions/setup@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install system dependencies for V8
        run: |
          sudo apt-get update
          sudo apt-get install -y libnode-dev libv8-dev

      - uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1

      - name: Install quarto R package
        run: |
          install.packages("quarto")
        shell: Rscript {0}
  
      - run: Rscript -e 'install.packages("rcmdcheck")'

      - uses: r-lib/actions/check-r-package@v2